<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Kylo Ren's Lightsaber</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="housing">
    <div class="battery"></div>
    <div class="back"></div>
    <div class="backPeg backPeg1"></div>
    <div class="backPeg backPeg2"></div>
    <div class="backPeg backPeg3"></div>
    <div class="backPeg backPeg4"></div>
    <div class="yellow">
      <div class="leftScrew"></div>
      <div class="rightScrew"></div>
    </div>
    <div class="peg middlePeg1"></div>
    <div class="peg middlePeg2"></div>
    <div class="peg middlePeg3"></div>
    <div class="spacer spacer1"></div>
    <div class="front">
      <div class="hole">
        <div class="power"></div>
        <div class="blue blueCable1"></div>
        <div class="blue blueCable2"></div>
      </div>
      <div class="spacer spacer2"></div>
      <div class="sideHousing">
        <div class="spacer spacer3"></div>
        <div class="frontHousing"></div>
        <div class="side upperSideHousing">
          <div class="left side1CoverLeft"></div>
          <div class="right side1CoverRight"></div>
          <div class="left side2CoverLeft"></div>
          <div class="right side2CoverRight"></div>
        </div>
        <div class="side lowerSideHousing"></div>
        <div class="saberLong">
          <div class="sparks sparkUp spark1"></div>
          <div class="sparks sparkDown spark2"></div>
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
        <div class="saberUpper">
          <div class="line3"></div>
          <div class="line4"></div>
        </div>
        <div class="saberLower">
          <div class="line5"></div>
          <div class="line6"></div>
        </div>
      </div>
    </div>
    <div class="redCable"></div>
    <div class="cover cover1"></div>
    <div class="cover cover2"></div>
    <div class="cover cover3"></div>
    <div class="cover cover4"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
